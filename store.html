<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MineRise — Store</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="scripts/main.js" defer></script>
  <script src="scripts/currency.js" defer></script>
  <style>
    body {
      background: radial-gradient(circle at center, #0f0f0f, #000);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-top: 2rem;
      color: #fff;
      text-shadow: 0 0 15px #ff69b4;
    }
    .store-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 80%;
      margin: 3rem auto;
    }
    .item-card {
      border-radius: 20px;
      padding: 2rem;
      transition: 0.3s ease;
      box-shadow: 0 0 25px rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
    }
    .item-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(255,255,255,0.25);
    }
    .bat { background: linear-gradient(135deg, #000, #111); }
    .warden { background: linear-gradient(135deg, #5a00a1, #7d00c9); }
    .rise { background: linear-gradient(135deg, #ff69b4, #ffffff); color: #111; }
    .extras { background: linear-gradient(135deg, #101010, #1a1a1a); }
    .item-title {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .item-price {
      font-size: 1.3rem;
      opacity: 0.9;
    }
    button {
      margin-top: 1rem;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      background: #ff92cc;
    }
    h2 {
      margin-top: 3rem;
      text-shadow: 0 0 10px #ff69b4;
    }
  </style>
</head>
<body>
  <h1>MineRise Store</h1>

  <section class="store-container">
    <div class="item-card bat">
      <div class="item-title">🦇 Bat Rank</div>
      <div class="item-price" data-price="5">Loading...</div>
      <button>Buy Now</button>
    </div>

    <div class="item-card warden">
      <div class="item-title">🧱 Warden Rank</div>
      <div class="item-price" data-price="10">Loading...</div>
      <button>Buy Now</button>
    </div>

    <div class="item-card rise">
      <div class="item-title">👑 Rise Rank</div>
      <div class="item-price" data-price="20">Loading...</div>
      <button>Buy Now</button>
    </div>
  </section>

  <h2>Extras</h2>
  <section class="store-container">
    <div class="item-card extras">
      <div class="item-title">🔑 Key</div>
      <div class="item-price" data-price="2">Loading...</div>
      <button>Buy Now</button>
    </div>

    <div class="item-card extras">
      <div class="item-title">🗝️ Rank Key</div>
      <div class="item-price" data-price="3">Loading...</div>
      <button>Buy Now</button>
    </div>

    <div class="item-card extras">
      <div class="item-title">💎 Shards Pack</div>
      <div class="item-price" data-price="4">Loading...</div>
      <button>Buy Now</button>
    </div>

    <div class="item-card extras">
      <div class="item-title">🪙 Coin Pack</div>
      <div class="item-price" data-price="1">Loading...</div>
      <button>Buy Now</button>
    </div>
  </section>

  <p style="margin-top: 4rem; opacity: 0.6;">Ranks give 1 free key daily 🎁</p>
</body>
</html>
